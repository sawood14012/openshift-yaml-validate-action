name: 'Openshift-Yaml-Validate'
author: 'Meer Sawood'
description: 'Validate your Openshift template yaml'
inputs:
  kubernetes_mode: 
    description: 'Switch to kubernetes'
    required: false
    default: 'false'
  files: 
    description: 'Path to your Yaml'
    required: true
    default: 'openshift/template.yaml'
  non_template:
    description: 'is the following path contain non-templates (DOES NOT WORK ON DIRECTORIES || Works if all the yamls present are non-templates)'
    required: false
    default: 'false'
runs:
  using: 'node16'
  main: 'dist/index.js'